<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <meta content='initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width' name='viewport' />
    <meta name="theme-color" content="#312C45">
    <meta name="msapplication-navbutton-color" content="#312C45">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#312C45">
    <link href='assets/images/favicon.png' rel='shortcut icon'>
    <link href="assets/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />
    <link href="assets/css/all.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/css/icomoon.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
    <script src="assets/js/modernizr.js"></script>
</head>

<body>

    <div id="general-wrapper" class="general-wrapper">

        <section class="auth-section" id="signup-section">
            <div class="auth-div">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 p-0">

                            <div class="auth-root-div">

                                <div class="auth-left-side">
                                    <div class="auth-banner-div">
                                        <img src="assets/images/screen.svg" class="img-fluid img-banner" alt="img">
                                    </div>
                                </div>

                                <div class="auth-right-side">
                                    <div class="auth-content-div">

                                        <div class="auth-top-area-div">

                                            <div class="auth-logo-div">
                                                <a href="index.html" class="img-logo-link">
                                                    <img src="assets/images/logo_RNP.png" class="img-fluid img-responsive" alt="logo">
                                                </a>
                                            </div>

                                            <div class="heading-div">
                                                <h2>Get started with us</h2>
                                                <p>Create your platform, grow your business.</p>
                                            </div>

                                            <div class="form-auth-root">
                                                <div class="form-root">

                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-floating-group">
                                                                <div class="form-floating">
                                                                    <input type="email" class="form-control" id="floatingInput" placeholder="Enter full name" />
                                                                    <label for="floatingInput">Full Name</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-floating-group">
                                                                <div class="form-floating">
                                                                    <input type="email" class="form-control" id="floatingEmail" placeholder="Enter email address" />
                                                                    <label for="floatingEmail">Email Address</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-floating-group">
                                                                <div class="form-floating">
                                                                    <input type="text" class="form-control" id="floatingPhoneNumber" placeholder="Enter phone number" />
                                                                    <label for="floatingPhoneNumber">Phone Number</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-floating-group">
                                                                <div class="form-floating">
                                                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Enter password" />
                                                                    <label for="floatingPassword">Password</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-floating-group">
                                                                <div class="form-floating">
                                                                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Enter confirm password" />
                                                                    <label for="floatingConfirmPassword">Confirm Password</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="form-auth-forgot-div">
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input" id="remember-me-su" name="example1">
                                                                    <label class="custom-control-label" for="remember-me-su">I accept <a class="txt-primary" href="#">Terms of Use</a> and <a class="txt-primary" href="#">Privacy Policy</a> </label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="btn-group mt-10">
                                                                <button type="submit" class="btn btn-primary-common btn-big-primary">Create Account</button>
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="bottom-row">
                                                                <div class="link-box text-center-reg-side">
                                                                    <p>Have an Account? <a href="#" class="btn btn-link btn-pr-link">Sign In</a></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
